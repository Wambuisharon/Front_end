<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <section class="navigation">

      <div class="logo"></div>

      <div class="search">
        <div class="search_icon"></div>
        <div class="search_box" contenteditable="true">Search</div>
      </div>

      <div class="icons">
        <div class="icon explore"></div>
        <div class="icon like"></div>
        <div class="icon user"></div>
      </div>

    </section>

    <section class="main_body">

      <div class="insta_post">
        <div class="header">
          <div class="the_user">
            <div class="user_avi" style="background-image: url(images/avi_01.jpg);"></div>
            <div class="user_name">steven_kitavi</div>
          </div>
          <div class="time">30m</div>
        </div>

        <div class="image" style="background-image: url(images/post_01.jpg);"></div>

        <div class="footer">
          <div class="likes">18 likes</div>
          <div class="comments">
            <div class="comment"><div class="like_icon"></div> Add a comment</div>
            <div class="menu"></div>
          </div>
        </div>
      </div>

      <div class="insta_post">
        <div class="header">
          <div class="the_user">
            <div class="user_avi" style="background-image: url(images/avi_02.png);"></div>
            <div class="user_name">cate_wambui</div>
          </div>
          <div class="time">1h</div>
        </div>

        <div class="image" style="background-image: url(images/post_03.jpg);"></div>

        <div class="footer">
          <div class="likes">350 likes</div>
          <div class="comments">
            <div class="comment"><div class="like_icon liked"></div> Add a comment</div>
            <div class="menu"></div>
          </div>
        </div>
      </div>

      <div class="insta_post">
        <div class="header">
          <div class="the_user">
            <div class="user_avi" style="background-image: url(images/avi_04.png);"></div>
            <div class="user_name">lisa_yeniva</div>
          </div>
          <div class="time">2h</div>
        </div>

        <div class="image" style="background-image: url(images/post_02.jpg);"></div>

        <div class="footer">
          <div class="likes">201 likes</div>
          <div class="comments">
            <div class="comment"><div class="like_icon"></div> Add a comment</div>
            <div class="menu"></div>
          </div>
        </div>
      </div>

      <div class="insta_post">
        <div class="header">
          <div class="the_user">
            <div class="user_avi" style="background-image: url(images/avi_03.jpg);"></div>
            <div class="user_name">ken_mugambi</div>
          </div>
          <div class="time">3h</div>
        </div>

        <div class="image" style="background-image: url(images/post_04.jpg);"></div>

        <div class="footer">
          <div class="likes">3 likes</div>
          <div class="comments">
            <div class="comment"><div class="like_icon"></div> Add a comment</div>
            <div class="menu"></div>
          </div>
        </div>
      </div>

      <div class="insta_post">
        <div class="header">
          <div class="the_user">
            <div class="user_avi" style="background-image: url(images/avi_05.png);"></div>
            <div class="user_name">gitau_the_one</div>
          </div>
          <div class="time">5h</div>

            <div class="comment"><div class="like_icon liked"></div> Add a comment</div>
            <div class="menu"></div>
          </div>
        </div>

    </section>

  </body>
</html>
